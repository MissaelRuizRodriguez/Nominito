<div class="register-container">
  <div class="register-card">
    <h2 class="title">Crear cuenta</h2>

    <form class="form-signin" [formGroup]="form" (submit)="Submit()">
      <div class="form-group">
        <label for="nombres">Nombre completo</label>
        <input formControlName="nombres" id="nombres" type="text" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="apellidoPaterno">Apellido paterno</label>
        <input formControlName="apellidoPaterno" id="apellidoPaterno" type="text" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="apellidoMaterno">Apellido Materno</label>
        <input formControlName="apellidoMaterno" id="apellidoMaterno" type="text" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input formControlName="email" id="email" type="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" id="password" type="password" placeholder="********" required>
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Confirmar contraseña</label>
        <input formControlName="passwordConfirm" id="passwordConfirm" type="password" placeholder="********" required>
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
    </form>

    <p class="login-text">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
